actor: WordpressfunctionalTester
modules:
    enabled:
        - \Helper\Wordpressfunctional
        - Asserts
        - WPFilesystem:
            wpRootFolder: '%WP_ROOT_FOLDER%'
        - WPDb:
            dsn: 'mysql:host=%DB_HOST%;dbname=%DB_NAME%'
            user: %DB_USER%
            password: %DB_PASSWORD%
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%WP_URL%'
            tablePrefix: 'wp_'
        - WordPress:
            depends: WPDb
            insulated: false
            wpRootFolder: '%WP_ROOT_FOLDER%'
            adminUsername: admin
            adminPassword: admin
